<form action="http://localhost:5000/makeREADME" method="post">
	<div>
	<div>
		<label for="title">
			<h1>Titulo</h1>
		</label>
		<input id="title" type="text" name="title" />
	</div>
	<div>
		<label for="user-story">
			<h1>História do Usuário</h1>
			<textarea id="user-story" name="userStory"></textarea>
		</label>
	</div>
	<div>
		<label>
			<h1>Modelo da Interface</h1>
		</label>
		<div>
			<input id="image-alt" type="text" name="imageAlt" />
			<input id="interfaceModelImageSrc" type="text" name="interfaceModelImageSrc" placeholder="src da imagem do modelo da interface" />
		</div>
	</div>
	<div>
		<label for="interface-behavior">
			<h1>Comportamento da Interface</h1>
		</label>
		<textarea id="interface-behavior" type="text" name="interfaceBehavior"></textarea>
	</div>
	<div>
		<label for="observations">
			<h1>Observações</h1>
		</label>
		<input id="observations" type="text" name="observations" />
	</div>
	<div>
		<h1>Tarefas</h1>
		<div>
			<label for="frontend-tasks">
				<h2>Frontend</h2>
			</label>
			<textarea id="frontend-tasks" name="frontendTasks"></textarea>
		</div>
		<div>
			<label for="backend-tasks">
				<h2>Backend</h2>
			</label>
			<textarea id="backend-tasks" name="backendTasks"></textarea>
		</div>
	</div>
	</div>
	<button type="submit">Gerar README</button>
</form>
